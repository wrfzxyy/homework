<body>
    <script>

        let url = "http://www.zhufengpeixun.cn/?lx=1&from=wx#video";
      


        String.prototype.queryURLParams = function queryURLParams(value) {
            let obj = {
                // _HASH:video

            };
            this.replace(/#([^#$&=?]+)/, (...[_, $1]) => obj['_HASH'] = $1);

            this.replace(/([^#&?=]+)=([^#&?=]+)/g, function(_,$1,$2){
                               console.log(_,$1,$2)
                               obj[$1]=$2
            });
            console.log(obj)

            return obj[value]
        }

        console.log(url.queryURLParams("from")); //=>"wx"
        console.log(url.queryURLParams("_HASH")); //=>"video"
    </script>
